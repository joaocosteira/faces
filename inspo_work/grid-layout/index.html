<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="./script.js"></script>
    <title>Document</title>
</head>
<body>
    <nav
    >
        <div id="nav-logo-section" class="nav-section">
            <a href="#"><i class="fa-solid fa-dumpster-fire"></i></a>
        </div>

        <div id="nav-link-section" class="nav-section">
            <a href="#">About</a>
            <a href="#">Work</a>
        </div>

        <div id="nav-social-section" class="nav-section">
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <div id="nav-contact-section" class="nav-section">
            <a href="#">Get In Touch</a>
        </div>
    </nav>

    <main>
        <article data-index="0" data-status="active">
            <div class="article-image-section article-section"></div>
            <div class="article-description-section article-section"></div>
            <div class="article-title-section article-section"></div>
            <div class="article-nav-section article-section">
                <button class="article-nav-button">
                    <i class="fa-light fa-arrow-left-long"></i>
                </button>
                <button class="article-nav-button">
                    <i class="fa-light fa-arrow-right-long"></i>
                </button>
            </div>
        </article>
        <article data-index="1" data-status="inactive"></article>
        <article data-index="2" data-status="inactive"></article>
        <article data-index="3" data-status="inactive"></article>

</html>
