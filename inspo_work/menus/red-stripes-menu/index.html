<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <script defer src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-row">
            <div class="brand-logo"><a href="#"><img src="./dog.svg" alt=""></a></div>
            <button class="menu-toggle" id="menuToggle">
                <svg viewBox="0 0 12 10" height="40px" width="40px" class="hamburger">
                    <path d="M10,2 L2,2" class="bar-1"></path>
                    <path d="M2,5 L10,5" class="bar-2"></path>
                    <path d="M10,8 L2,8" class="bar-3"></path>
                </svg>
            </button>
        </div>
    </header>

    <section class="fullpage-menu">
        <div class="fullpage-menu-inner">
            <div class="menu-bg">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <nav>
                <ul class="main-menu">
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Work</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>

            <div class="header-nav-footer">
                <ul class="social-links">
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Instagram</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li>&copy;2021</li>
                </ul>
            </div>

        </div>
    </section>

    <section class="placeholder-title">
        <h1>Fullpage Navigation Menu with <span>GSAP</span></h1>
    </section>
</body>
</html>
