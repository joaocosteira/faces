<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img class="c" src="./c.svg" alt="c">
        <img class="o" src="./o.svg" alt="c">
        <img class="s" src="./s.svg" alt="c">
        <img class="t" src="./t.svg" alt="c">
        <img class="e" src="./e.svg" alt="c">
        <img class="i" src="./i.svg" alt="c">
        <img class="r" src="./r.svg" alt="c">
        <img class="a" src="./a.svg" alt="c">
        <img class="joao" src="./joao.svg" alt="c">
        <img class="costeira" src="./costeira.svg" alt="c">
    </div>

    <script>
        const tl = gsap.timeline({ defaults : { duration: .1 }})



        tl
            .from('.c',{ display: "block"})
            .from('.o',{ display: "block"})
            .from('.s',{ display: "block"})
            .from('.t',{ display: "block"})
            .from('.e',{ display: "block"})
            .from('.i',{ display: "block"})
            .from('.r',{ display: "block"})
            .from('.a',{ display: "block", duration: .2})
            .fromTo('.costeira',{display: "none",ease: "power2.in"},{ display: "block"})
            .fromTo('.joao',{y: '-100%'},{ display: "block", ease: 'bounce'})
    </script>
</body>
</html>
